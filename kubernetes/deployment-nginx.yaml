apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            volumes:
            - name: nginx-config-volume
              configMap:
                name: nginx-config                
            containers:
            - name: nginx
              image: nginx:1.19
              ports:
              - containerPort: 80
              resources:
                requests:
                  memory: 100M
                  cpu: 100m
                limits:
                  memory: 250M
                  cpu: 150m
              livenessProbe:
                httpGet:
                  path: /
                  port: 80
                periodSeconds: 10
                initialDelaySeconds: 20
              readinessProbe:
                httpGet:
                  path: /
                  port: 80
                periodSeconds: 5
              volumeMounts:
              - name: nginx-config-volume
                mountPath: /var/lib/mysql-config               
                
                     

                

